<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cooperativa Sociedad</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="Login/images/icons/favicon.ico"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/vendor/bootstrap/css/bootstrap.min.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/fonts/iconic/css/material-design-iconic-font.min.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/vendor/animate/animate.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/vendor/css-hamburgers/hamburgers.min.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/vendor/animsition/css/animsition.min.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/vendor/select2/select2.min.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="Login/vendor/daterangepicker/daterangepicker.css"></link>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Login/css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="Login/css/main.css"></link>
	<!--===============================================================================================-->
</h:head>
<h:body>
	<div class="container-login100"
		style="background-image: url('Login/images/60031.jpg.jpg');">
		<div class="wrap-login200 p-l-55 p-r-55 p-t-80 p-b-30">
			<h:form>
				<h5 class="login100-form-title p-b-37">Crear Cuenta</h5>
							
				<div class="form-row">
					<div class="form-group col-md-4">
						<h:outputLabel value="Cedula" for="cedula" />
						<h:inputText class="form-control" type="text" name="cedula" value="#{gestionProyectoBean.usuario.cedulaUsuario}" onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" title=" ingrese solo numeros" minlength="10" maxlength="10" >
						<f:ajax event="keyup" render="mensaje-error-cedula" listener="#{gestionProyectoBean.validarCedulaU}"/>
						</h:inputText>
						<h:outputText id="mensaje-error-cedula" class="mensaje-error" value="#{gestionProyectoBean.mensajeErrorCedula}"/>
					</div>
					<div class="form-group col-md-8">
						<h:outputLabel value="Correo electronico" for="correo" />
						<h:inputText class="form-control" type="text" name="correo" value="#{gestionProyectoBean.usuario.emailUsuario}"></h:inputText>
					</div>

					<div class="form-group col-md-12">
						<h:outputLabel value="Nombres" for="nombres" />
						<h:inputText class="form-control" type="text" name="nombres" value="#{gestionProyectoBean.usuario.nombreUsuario}"></h:inputText>
					</div>
					<div class="form-group col-md-12">
						<h:outputLabel value="Apellidos" for="apellidos" />
						<h:inputText class="form-control" type="text" name="apellidos" value="#{gestionProyectoBean.usuario.apellidoUsuario}"></h:inputText>
					</div>
  
				<div class="form-group col-md-12 "
						data-validate="Telefono">
						<h:outputLabel value="Direccion domiciliaria" for="password" />
						<h:inputText class="form-control" type="text" name="direccion" value="#{gestionProyectoBean.usuario.direccionUsuario}"></h:inputText>
					</div>
					<div class="form-group col-md-6 "
						data-validate="Telefono">
						<h:outputLabel value="Telefono" for="telefono" />
						<h:inputText class="form-control" type="text" name="telefono" value="#{gestionProyectoBean.usuario.telefonoUsuario}"></h:inputText>
					</div>

					<div class="form-group col-md-6 "
						data-validate="Telefono">
						<h:outputLabel value="Usuario" for="Usuario" />
						<h:inputText class="form-control" type="text" name="usuario" id="us" value="#{gestionProyectoBean.usuario.usuarioNombreU}">
						<f:ajax event="keyup" render="mensaje" listener="#{gestionProyectoBean.validacionUsuario}"/>
						</h:inputText>
						 <h:outputText id="mensaje" class="mensaje-error" value="#{gestionProyectoBean.mensajeErrorNombre}"/>
					</div>
					<div class="container-login100-form-btn m-b-20">
					<h:commandButton class="login100-form-btn" value="Crear cuenta" action="#{gestionProyectoBean.crearCuenta()}">
					<br/>
					</h:commandButton>
				</div>
					<p class="text-center">Al finalizar con el registro enviremos
						su contrase√±a al correo</p>

				</div>
			</h:form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
	<!--===============================================================================================-->
	<script src="Login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="Login/vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="Login/vendor/bootstrap/js/popper.js"></script>
	<script src="Login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="Login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="Login/vendor/daterangepicker/moment.min.js"></script>
	<script src="Login/vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="Login/vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="Login/js/main.js"></script>

</h:body>
</html>
