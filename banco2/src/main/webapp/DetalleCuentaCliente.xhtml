<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/TemplateCliente.xhtml">
      <ui:define name="usuariodetalles">
			<h:dataTable value="#{gestionClienteBean.consultaCliente}"
				var="usuario" class="table" id="tablatransacciones">
				<h:column>
					<f:facet name="header">Numero de cuenta</f:facet>
					<h:outputLabel value="#{usuario.cuenta.numCuenta}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nombres</f:facet>
					<h:outputLabel value="#{usuario.nombreUsuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Apellidos</f:facet>
					<h:outputLabel value="#{usuario.apellidoUsuario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Saldo</f:facet>
					<h:outputLabel value="#{usuario.cuenta.saldoCuenta}" />
				</h:column>
				<!-- <h:column>
					<f:facet name="header">Fecha ultima transaccion</f:facet>
					<h:outputLabel value="#{usuario.cuenta.listaTransacciones.iterator().next().fechaTransaccion}" />
				</h:column> -->
			</h:dataTable>


	</ui:define>
</ui:composition>
</html>
