<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/TemplateAdmin.xhtml">
      <ui:define name="content">
		<h:form>
 		<h:commandButton class="btn btn-warning btn-lg btn-block" value="Actualizar Lista Usuarios" action="#{gestionProyectoBean.ListarUsuarios()}" >
				<f:ajax render="tablausuarios" execute="@all"> </f:ajax>
				</h:commandButton>
				
				<h:dataTable value="#{gestionProyectoBean.listaUsuarios}" var="usuarios" class="table" id="tablausuarios">
				<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{usuarios.nombreUsuario}" />
				</h:column>
				<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{usuarios.apellidoUsuario}" />
				</h:column>
				<h:column>
				<f:facet name="header">Usuario</f:facet>
				<h:outputText value="#{usuarios.usuarioNombreU}" />
				</h:column>
				<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{usuarios.emailUsuario}" />
				</h:column>
				<h:column>
				<f:facet name="header">Rol</f:facet>
				<h:outputText value="#{usuarios.tipoUsuario}" />
				</h:column>
				</h:dataTable>

</h:form>
	</ui:define>
</ui:composition>
</html>
